<!DOCTYPE html>
<html lang='id'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Daftar | PKBM Celah Cahaya</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='css/style.css'>
</head>
<body class="auth-page">
    <div class='auth-card'>
        <img src='assets/logo.png' alt='Logo PKBM Celah Cahaya' class='logo-auth'>
        <h1>Buat Akun Baru</h1>
        <p style="color: #666; margin-bottom: 20px;">Daftar dan mulai belajar mandiri</p>
        <input type='text' id='nama' placeholder='Nama Lengkap' required>
        <input type='email' id='email' placeholder='Email' required>
        <input type='password' id='password' placeholder='Password' required>
        <button onclick='register()' class='btn-primary'>Daftar</button>
        <p class='switch-link'>Sudah punya akun? <a href='index.html'>Login</a></p>
    </div>
    <script src='js/googleSheets.js'></script>
    <script src='js/auth.js'></script>
</body>
</html>
